<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea semana 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario Semana 6</h1> 
    <main>
        <form action="" class="formulario" id="formulario">

            <!-- Nombre -->
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Nombre</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="nombre" id="nombre" >
                </div>
                <p class="formulario__input-error">El nombre debe tener al menos 3 caracteres.</p>
            </div>

            <!-- Correo -->
            <div class="formulario__grupo" id="grupo__correo">
                <label for="correo" class="formulario__label">Correo Electrónico</label>
                <div class="formulario__grupo-input">
                    <input type="email" class="formulario__input" name="correo" id="correo" placeholder="ejemplo@correo.com" required>
                </div>
                <p class="formulario__input-error">Ingrese un correo válido (ejemplo@dominio.com).</p>
            </div>

            <!-- Contraseña -->
            <div class="formulario__grupo" id="grupo__password">
                <label for="password" class="formulario__label">Contraseña</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="password" id="password" required>
                </div>
                <p class="formulario__input-error">Debe tener mínimo 8 caracteres, un número y un carácter especial.</p>
            </div>

            <!-- Confirmar Contraseña -->
            <div class="formulario__grupo" id="grupo__password2">
                <label for="password2" class="formulario__label">Confirmar Contraseña</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="password2" id="password2" required>
                </div>
                <p class="formulario__input-error">Ambas contraseñas deben coincidir.</p>
            </div>

            <!-- Edad -->
            <div class="formulario__grupo" id="grupo__edad">
                <label for="edad" class="formulario__label">Edad</label>
                <div class="formulario__grupo-input">
                    <input type="number" class="formulario__input" name="edad" id="edad" placeholder="18" required>
                </div>
                <p class="formulario__input-error">Debes ser mayor o igual a 18 años.</p>
            </div>


            <!-- Botones -->
            <div class="formulario__grupo formulario__grupo-btn-enviar">
    <button type="submit" class="formulario__btn" id="btnEnviar" disabled>ENVIAR</button>
    <button type="reset" class="formulario__btn">REINICIAR</button>
</div>

<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!!!</p>

        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
